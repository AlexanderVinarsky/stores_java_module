<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/api}" th:object="${request}">
    <hr>
    <label for="address">Укажите Адрес:</label>
    <input type="text" th:field="*{address}" id="address"/>
    <br>
    <input type="submit" value="Отправить"/>
    <hr>
    <center>
    <div style="width: 80%;height:250px;overflow-y:scroll;">
        <div class = "response"><p th:text="${response.getText()}">Text</p></div>
    </div>
    </center>
</form>
</body>
</html>
